<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    git remote add origin git@github.com:chiuajan/new-draft.git
    <img
      src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-facebook-like-icon-png-image_3584862.jpg"
      alt="Facebook Like Icon"
      width="120"
    />

    <h2>Login</h2>
    <form action="blog.html" method="get">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
